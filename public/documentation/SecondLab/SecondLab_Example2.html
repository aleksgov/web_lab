<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          font-size: 1.625rem;
          line-height: 1.42857143;
          margin: 0;
          color: #333;
          padding-top: 0;
        }

        ol {
          margin: 10px 0;
        }

        li {
          margin-bottom: 10px;
        }

        ul {
          margin: 5px 0 10px 20px;
          list-style-type: circle;
        }

        img {
          display: block;
          margin: 0;
          border: 10px solid #f0f0f0;
          max-width: 90%;
          height: auto;
        }

        h2 {
          font-family: Century Gothic, sans-serif;
          color: #2c3e50;
        }

        p {
          text-indent: 1.5em;
          margin-bottom: 20px;
          letter-spacing: 1px;
        }

        pre {
          background-color: #f4f4f4;
          border: 1px solid #ddd;
          padding: 10px;
          font-family: monospace;
          overflow-x: auto;
        }

        .xml-code {
          padding: 15px;
          border-radius: 4px;
          font-family: monospace;
          line-height: 1.5;
        }

        .xml-code .notation {
          color: #3971ed;
        }

        .xml-code .tag {
          color: #cc342b;
        }

        .xml-code .attribute {
          color: #f96a38;
        }

        .xml-code .value {
          color: #198844;
        }
    </style>
</head>
    <body>
        <h2>Задание для второй части</h2>

    </body>
</html>
